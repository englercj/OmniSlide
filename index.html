<!doctype html>

    <head>
        <title>Slide Demo</title>
        
        <link rel="stylesheet" type="text/css" href="css/omnislide.base.css" />
        <link rel="stylesheet" type="text/css" href="themes/oxygen/omnislide.theme.oxygen.css" />
        <link rel="stylesheet" type="text/css" href="themes/simple/omnislide.theme.simple.css" />
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
        <script src="js/jquery.omnislide.js"></script>
        <script src="js/omnislide.transitionapi.js"></script>
        <script src="js/omnislide.transitions.js"></script>
        <script>
            $(function () {
                $('#sliderUl').OmniSlide({
                    slides: '#slideInfo',
                    theme: 'oxygen',
                    transition: { wait: 9000 },
                    timer: { height: 48, width: 48 },
                    title: { visible: false },
                    overlay: { visible: false },
                    thumbs: { visible: false }
                });
            });

            function createXmlSlider() {
                $.get('slides.xml', function (data) {
                    $('#sliderXml').OmniSlide({ slides: data });
                });
            }

            function destroyXmlSlider() {
                $('#sliderXml').OmniSlide('destroy');
            }
        </script>
        
        <style>
            body { background:#FFF; }
        </style>
    </head>
    <body>
        <h1>OmniSlide Demo...</h1>
        
        <h2>From &lt;ul&gt; Element (Using custom options)</h2>
        <div id="sliderUl"></div>
