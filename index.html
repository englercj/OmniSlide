<!doctype html>
<html>
    <head>
        <title>Slide Demo</title>
        
        <link rel="stylesheet" type="text/css" href="css/omnislide.theme.base.css"/>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script src="js/jquery.omnislide.js"></script>
        <script src="js/omnislide.timer.js"></script>
        <script src="js/omnislide.transitions.js"></script>
        <script>
            $(function () {
                $('#sliderUl').OmniSlide({
                    slides: '#slideInfo',
                    startSlide: 3,
                    transition: {
                        type: 'strips',
                        effect: 'zipper',
                        easing: 'random',
                        direction: 'random',
                        length: 2000,
                        wait: 2000,
                        animatorNum: 10
                    },
                    timer: {
                        enabled: true,
                        height: 8,
                        width: 200,
                        border: 2,
                        colors: {
                            empty: 'rgba(30, 30, 30, 0.5)',
                            filled: 'rgba(255, 255, 255, 0.9)'
                        },
                        refreshRate: 5,
                        ringWidth: 4,
                        style: 'bar'
                    },
                    navigation: {
                        enabled: true,
                        opacity: {
                            focused: 0.9,
                            blurred: 0.1
                        }
                    },
                    thumbs: {
                        enabled: true,
                        tooltip: false,
                        triggerTooltip: 'hover',
                        triggerSlide: 'dblclick'
                    },
                    hoverPause: false
                });
            });

            function createXmlSlider() {
                $.get('slides.xml', function (data) {
                    $('#sliderXml').omnislide({ slides: data });
                });
            }

            function destroyXmlSlider() {
                $('#sliderXml').omnislide('destroy');
            }
        </script>
        
        <style>
            body { background:#FFF; }
        </style>
    </head>
    <body>
        <h1>OmniSlide Demo...</h1>
        
        <h2>From &lt;ul&gt; Element (Using custom options)</h2>
        <div id="sliderUl"></div>
        
        <ul id="slideInfo">
            <li>
                <img class="slide-thumb" src="" alt="" />
                <img class="slide-image" src="img/slides/1.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
            <li>
                <img class="slide-thumb" src="" alt="" />
                <img class="slide-image" src="img/slides/2.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
            <li>
                <img class="slide-thumb" src="" alt="" />
                <img class="slide-image" src="img/slides/3.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
            <li>
                <img class="slide-thumb" src="" alt="" />
                <img class="slide-image" src="img/slides/4.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
            <li>
                <img class="slide-thumb" src="" alt="" />
                <img class="slide-image" src="img/slides/5.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
            <li>
                <img class="slide-thumb" src="" alt="" />
                <img class="slide-image" src="img/slides/6.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
            <li>
                <img class="slide-thumb" src="" alt="" />
                <img class="slide-image" src="img/slides/7.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
            <li>
                <img class="slide-thumb" src="" alt="" />
                <img class="slide-image" src="img/slides/8.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
            <li>
                <img class="slide-thumb" src="" alt="" />
                <img class="slide-image" src="img/slides/9.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
            <li>
                <img class="slide-thumb" src="" alt="" />
                <img class="slide-image" src="img/slides/10.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
        </ul>

        <h2>From xml loaded through ajax (Using default Options)</h2>
        <div id="sliderXml"></div>
        <button onclick="createXmlSlider();">Create Slider from XML</button>
        <button onclick="destroyXmlSlider();">Destroy Slider from XML</button>
    </body>
</html>
