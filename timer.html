<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>simple canvas timer</title>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style>
            article, aside, figure, footer, header, hgroup,
            menu, nav, section { display: block; }
        </style>
        <script src="js/slide.timer.js"></script>
    </head>
    <body>
        <canvas id="test" width="160" height="160"></canvas>
        <script>
            var myTime = new Timer("test", 20000, 50, function() { alert('timeout!') }, "blue", "pink");
            myTime.start();
        </script>
    </body>
</html>
