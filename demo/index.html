<!doctype html>
<html>
    <head>
        <title>Slide Demo</title>
        
        <link rel="stylesheet" type="text/css" href="../themes/omnislide.base.css" />
        <link rel="stylesheet" type="text/css" href="../themes/oxygen/omnislide.theme.oxygen.css" />
        <link rel="stylesheet" type="text/css" href="../themes/simple/omnislide.theme.simple.css" />
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
        <script src="../src/jquery.omnislide.js"></script>
        <script src="../src/omnislide.transitionapi.js"></script>
        <script src="../src/omnislide.transitions.js"></script>
        <script>
            $(function () {
                $('#sliderUl').OmniSlide({
                    slides: '#slideInfo',
                    theme: 'oxygen',
                    transition: { wait: 9000 },
                    timer: { height: 48, width: 48 }
                    //title: { visible: false },
                    //overlay: { visible: false },
                    //thumbs: { visible: false }
                });
            });

            function createXmlSlider() {
                $.get('slides.xml', function (data) {
                    $('#sliderXml').OmniSlide({ slides: data, theme: 'simple' });
                });
            }

            function destroyXmlSlider() {
                $('#sliderXml').OmniSlide('destroy');
            }
        </script>
        
        <style>
            body { background:#FFF; }
            
            #sliderUl { margin:25px 0; }
        </style>
    </head>
    <body>
        <div id="sliderUl"></div>
        
        <ul id="slideInfo">
            <li title="Slide #0">
                <img class="slide-thumb" src="img/slides/1.jpg" alt="" />
                <img class="slide-image" src="img/slides/1.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
            <li title="Slide #1">
                <img class="slide-thumb" src="img/slides/2.jpg" alt="" />
                <img class="slide-image" src="img/slides/2.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
            <li title="Slide #2">
                <img class="slide-thumb" src="img/slides/3.jpg" alt="" />
                <img class="slide-image" src="img/slides/3.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay"></div>
            </li>
            <li title="Slide #3">
                <img class="slide-thumb" src="img/slides/4.jpg" alt="" />
                <img class="slide-image" src="img/slides/4.jpg" alt="" />
                <div class="slide-content"></div>
                <div class="slide-overlay">
                    Wondering where the timer and navigation is? I disabled it for this page. Another great feature of OmniSlide
                    is the ability to set options specific to a single slide!
                </div>
            </li>
            <li title="Slide #4">
                <img class="slide-thumb" src="img/slides/5.jpg" alt="" />
                <img class="slide-image" src="img/slides/5.jpg" alt="" />
                <div class="slide-content">TESTING THE CONTENT THINGY<br /><br />AGAIN HERE TOO<br /><br />AGAIN HERE TOO<br /><br />AGAIN HERE TOO</div>
                <div class="slide-overlay"></div>
            </li>
        </ul>

        <div id="sliderXml"></div>
        <button onclick="createXmlSlider();">Create new slider from XML</button>
        <button onclick="destroyXmlSlider();">Destroy XML Slider</button>
    </body>
</html>
